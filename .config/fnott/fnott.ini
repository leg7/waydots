# -*- conf -*-

# For documentation on these options, see `man fnott.ini`

# Global values
# output=<undefined>#
# min-width=0
# max-width=0
# max-height=0
# stacking-order=bottom-up
# anchor=top-left
edge-margin-vertical=5
edge-margin-horizontal=5
# notification-margin=10
# icon-theme=hicolor
# max-icon-size=32
selection-helper=wofi
play-sound=pw-play ${filename}
# layer=top
#

background=282a36d8
border-color=50fa7bd8
border-size=2

# padding-vertical=20
# padding-horizontal=20

title-font=monospace:pixelsize=14
title-color=ffffffff
# title-format=<i>%a%A</i>
title-format=

summary-font=monospace:pixelsize=14
summary-color=ffffffff
summary-format=<b>%s</b>\n

body-font=monospace:pixelsize=14
body-color=ffffffff
body-format=%b

# progress-bar-height=20
# progress-bar-color=ffffffff

sound-file=/home/leo/.local/share/alerts/default
# icon=

# Timeout values are in seconds. 0 to disable
# max-timeout=0
# default-timeout=0
# idle-timeout=0

[low]
 border-color=8be9fdd8

[normal]
 border-color=50fa7bd8

[critical]
 border-color=ff5555d8
 border-size=3



