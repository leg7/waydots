<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match>
		<!-- If you want to change this also change it in foot, fnott, eww, emacs and firefox(userChrome.css) -->
        <edit name="pixelsize" mode="append"><double>14</double></edit>
    </match>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Color Emoji</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Color Emoji</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Color Emoji</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fira Code Retina</family>
			<family>Noto Color Emoji</family>
			<family>Symbols Nerd Font Mono</family>
			<family>Braille</family>
		</prefer>
	</alias>
	<alias>
		<family>mpv</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Symbols Nerd Font</family>
			<family>Symbola</family>
		</prefer>
	</alias>
</fontconfig>
